[tool.poetry]
name = "depcheck"
version = "0.1.0"
authors = ["FlixMobility Tech <open-source+depcheck@flixbus.com>"]
description = "Depcheck is a tool to check package-dependencies between predefined layers to make sure that the application always complies with the Hexagonal Architecture principle of creating loosely coupled application components."
license = "MIT"
readme = "README.md"
homepage = "link"
repository = "link"
documentation = "link"
keywords = [
    "DepCheck",
    "Dependency Checker",
    "Clean Architecture",
    "Hexagonal Architecture"
]

[tool.poetry.dependencies]
python = "^3.9"
pydeps = "^1.9.13"
PyYAML = "^5.4.1"

[tool.poetry.dev-dependencies]
pydeps = "^1.9.13"
PyYAML = "^5.4.1"
pytest = "^6.2.2"
pyre-check = "^0.9.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
depcheck = 'depcheck.main:main'
